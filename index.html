---
layout: base
title: Chasing the Whale Podcast
---

<ul>
	{% for post in site.posts %}
	<li class="post">
		<p>
			<h2><a href="{{ post.permalink }}">{{ post.title }}</a></h2> 
			<p class="post-date"> {{ post.date | date: "%-d %B %Y" }} </p>

      {% include _soundcloud_player.html soundcloud_id=post.soundcloud_id %}
			<p> {{ post.content }} </p>
		</p>
	</li>
	{% endfor %}
</ul>
